<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
		</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />
		<style>
		    /* App custom styles */
		</style>
		<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
		<script src="js/jquery-1.7.2.min.js">
		</script>
		<script src="js/jquery.mobile-1.1.1.min.js">
		</script>
		<script type="text/javascript">
			function okPhoto (pathPhoto) {
				
				alert(pathPhoto);
				$("#fotoTomada").removeAttr("src").attr("src", pathPhoto);

			}

			function errorPhotho (error) {
				alert("Ocurrio un error al tomar la fotografia.");
			}

			$(document).ready(function() {
				$("#foto").click(function() {
					navigator.camera.getPicture( okPhoto, errorPhotho, { quality: 100, destinationType: Camera.DestinationType.FILE_URI } );

				});
			});
		</script>
	</head>
	<body>
		<!-- Home -->
		<div data-role="page" id="page1">
		    <div data-theme="a" data-role="header">
		        <h3>
		            Fotografias
		        </h3>
		    </div>
		    <div data-role="content" style="padding: 15px">
		        <a id="foto" data-role="button" data-transition="fade" href="#">
		            Nueva Fotografia
		        </a>
		        <div style="width: 100%; height: 100%; background-color: #fbfbfb; border: 1px solid #b8b8b8;">
		            <img id="fotoTomada" width="100%" height="100%" src="http://codiqa.com/static/images/v2/image.png" alt="image" >
		        </div>
		    </div>
		</div>
	</body>
</html>
